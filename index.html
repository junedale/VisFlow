<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>VisFlow</title>
</head>
<body>
    <div class="side panel">
        <div class="control">
            <button class="secondary">Open</button>
            <button class="primary">Save</button>
            <button class="success">Run</button>
        </div>
        <div class="accordion">
            <div class="accordion-item">
                <button class="accordion-header">Create variable</button>
                <div class="accordion-content">
                    <div></div>
                </div>
            </div>
            <div class="accordion-item">
                <button class="accordion-header">Create function</button>
                <div class="accordion-content">
                    <div></div>
                </div>
            </div>
            <div class="accordion-item">
                <button class="accordion-header">Variable list</button>
                <div class="accordion-content">
                    <div></div>
                </div>
            </div>
            <div class="accordion-item">
                <button class="accordion-header">Function list</button>
                <div class="accordion-content">
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    <div id="stage"></div>

    <script src="./node_modules/konva/konva.min.js"></script>
    <script type="module" src="./src/js/main.js"></script>
</body>
</html>
